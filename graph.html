</head>
<body class="graph-page">
    <div class="navbar">
        <img src="logo.png" class="logo" alt="Logo">
        <ul>

    <div class="chart-container">
        <canvas id="goalContributionChart"></canvas>

    <script>
        const ctx = document.getElementById('goalContributionChart').getContext('2d');
        const goalContributionChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', 
                '2015', '2016', '2017', '2018', '2019', '2020', '2021'],
                datasets: [
                    {
                        label: 'Goals',
                        data: [0, 5, 6, 9, 12, 34, 42, 44, 40, 45, 55, 60, 52, 50, 48, 46, 44, 40, 35, 30],
                        backgroundColor: 'rgba(0, 255, 0, 0.3)',
                        borderColor: 'rgba(0, 255, 0, 1)',
                        borderWidth: 2,
                        fill: true,
                    },
                    {
                        label: 'Assists',
                        data: [0, 1, 3, 4, 5, 11, 14, 18, 15, 16, 18, 20, 19, 17, 16, 15, 14, 13, 12, 10],
                        backgroundColor: 'rgba(255, 0, 0, 0.3)',
                        borderColor: 'rgba(255, 0, 0, 1)',
                        borderWidth: 2,
                        fill: true,
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Year'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Count'
                        }
                    }
                }
            }
        });
    </script>
</body>
